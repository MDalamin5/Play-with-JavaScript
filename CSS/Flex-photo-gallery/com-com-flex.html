<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>
    <link rel="stylesheet" href="styles/com-com.css">
</head>
<body>
    <header>
        <h1>My First Photo Gallery</h1>
    <hr>
    </header>
    <main>
        <section class="row">
            <img src="images/A.jpeg" alt="">
        </section>

        <section class="row second-row">
            <div>
                <img src="images/B.jpeg" alt="">
            </div>
            <div>
                <img src="images/C.jpeg" alt="">
            </div>
            <div class="second-row-third-coloum"> 
                <div>
                    <img src="images/D.jpeg" alt="">
                </div>
                <div>
                    <img src="images/E.jpeg" alt="">
                </div>
            </div>
        </section>

        <section class="row third-row">
            <div>
                <img src="images/F.jpeg" alt="">
            </div>
            <div class="third-row-second-container">
                <div><img src="images/G.jpeg" alt=""></div>
                <div><img src="images/H.jpeg" alt=""></div>
                <div><img src="images/k.jpg" alt=""></div>
                <div><img src="images/J.jpg" alt=""></div>
            </div>
            <div>
                <img src="images/C.jpeg" alt="">
            </div>
        </section>


    </main>
</body>
</html>
