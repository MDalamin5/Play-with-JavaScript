<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Dadur Bank!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-4">Welcome to MY <span class="text-red-500" >Bapper Babbar</span> Bannk</h1>
    <main>
        <section>
            <div class="mt-10 grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposite</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-500 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdrow</h4>
                    <h2 class="text-4xl">$<span id="withdrow-total">00</span></h2>
                </div>
                <div class="bg-green-500 p-8 rounded-lg">
                    <h4 class="text-3xl">Total Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">120</span></h2>
                </div>
                
            </div>
        </section>
        <section class="mt-8 w-3/4 max-auto">
            <div class="grid grid-cols-2 p-8 gap-10">
                <div class="bg-violet-500 p-8">
                    <h3 class="text-3xl">Your Deposite</h3>
                    <input id="deposit-field" class="p-2 rounded-md w-3/4 block" type="number" placeholder="$ Amount">
                    <button id="btn-deposite" class="bg-red-700 p-2 mt-3 text-white rounded-lg hover:bg-green-500">Deposite</button>
                </div>
                <div class="bg-amber-600 p-8">
                    <h3 class="text-3xl text-white">Withdrow</h3>
                    <input class="p-2 rounded-md w-3/4 block" type="number" placeholder="$ Amount">
                    <button id="btn-withdrow" class="bg-green-700 p-2 mt-3 text-white rounded-lg hover:bg-red-800">Withdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="money-manage.js"></script>
</body>
</html>
