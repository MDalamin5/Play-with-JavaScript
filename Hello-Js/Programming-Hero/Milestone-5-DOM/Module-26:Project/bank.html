<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-900">
    <header class="mb-5">
        <h1 class="text-4xl text-center mt-6">
            Lets's get some <span class="underline font-bold text-violet-600">Moooooooney</span>!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto  text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdrow</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$200</h2>
                </div>
            </div>
        </section>
        
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2 text-white">Please Deposit</h4>
                        <input class="w-9/12 block mb-3 rounded py-2 px-3" type="number" name="" id="user-deposit" placeholder="Amount">
                        <button id="btn-deposit" class="bg-purple-900 text-white mt-3 rounded-md px-7 py-2 hover:bg-sky-700" >Deposit</button>
                </div>
                <div class="bg-indigo-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2 text-white">Withdrow</h4>
                    <input class="w-9/12 block mb-3 rounded py-2 px-3" type="number" name="" id="user-withdrow" placeholder="Amount">
                    <button id="btn-withdrow" class="bg-purple-900 text-white mt-3 rounded-md px-7 py-2 hover:bg-sky-700" type="submit">Withdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposite.js"></script>
</body>
</html>
